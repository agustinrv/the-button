<div class="container pt-3">

    <div class="row">
        <div class="col-9" align="center" >
          <h2>
            Si tu o alguien en otra parte hace click al botón el temporizador se reiniciará<br>
            ¿Qué tan bajo puede llegar el cronómetro?
            
            
          </h2>
  
          <app-stopwatch-button [jugo]="jugo" (cambioJugo)="this.jugo=$event" (newUserTime)="addTime($event)"></app-stopwatch-button>
  
        </div>
        <div class="col-3">
          <h2>Estadísticas:</h2>    
          <grafico-de-colores [timeMarks]="timeMarks" ></grafico-de-colores>
        </div>
  
     
    </div>
  
    <div align="center">
      
      <h2>Ultimos:</h2>
      <table  mat-table [dataSource]="timeMarksUsers" class="mat-elevation-z8">
        
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef> Tiempo </th>
          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>
      
  
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef> Color </th>
          <td mat-cell *matCellDef="let element"> <a mat-fab disabled  [style]="'background-color:'+element.color" class="td-color"></a> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
    </div>
    
  
</div>
